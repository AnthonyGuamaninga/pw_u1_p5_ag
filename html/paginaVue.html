<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <h6>{{1+1}}</h6>
        <div id="myApp">
            <h1>Hola mundo</h1>
            <p>Desde app.js</p>
            <h6>{{1+1}}</h6>
            <p>{{[1,2,3,4,5,6,7,8]}}</p>
            <p>{{true?'verdadero':'falso'}}</p>
            <p>{{mensaje}}</p>
            <p>{{valor}}</p>
            <button v-on:click="cambiarMensaje">Cambiar mensaje</button>
            <button v-on:click="cambiarNumero">Sumar</button>
            <hr/>
            <p>{{lista}}</p>
            <label for="idNombre">Nombre: </label>
            <input id="idNombre" type="text" v-model="nombre">
            <label for="idApellido">Apellido: </label>
            <input @keypress.enter="agregarEstudianteMod" id="idApellido" type="text" v-model="apellido">
            <button @click="agregarEstudiante">Agregar</button>
            {{nombre}}
            {{apellido}}
            <ul v-for="({nombre, apellido}, index) in lista">
                <li v-if="nombre!=='' " >{{index+1}}: {{nombre}} - {{apellido}}  
                    {{lista.nombre!==''}}
                    {{nombre!==''}}
                    <button v-if="nombre!==undefined" v-on:click="editarEstudiante">editar</button>
                </li>
            </ul>
        </div>
    </section>
    <footer></footer>
    <script src="../js/app.js"></script>
</body>

</html>
